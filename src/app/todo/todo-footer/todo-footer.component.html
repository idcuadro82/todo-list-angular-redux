<footer class="footer">
  <span class="todo-count"><strong>{{ todosLength }}</strong> item left</span>
  <ul class="filters">
    <li (click)="changeFilter(filter)" *ngFor="let filter of validFilters">
      <a [ngClass]="{'selected': filter === currentFilter}">{{ getFilterTitle(filter) }}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="clearAllCompleted()">Clear completed</button>
</footer>
